<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abhishek Junagade - Contest2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>New Employees</h1>
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="bd">
                <div  class="formContent">
                    <label for="name">Enter Name</label><br>
                    <input type="text" name="" id="name" required>
                </div>
                <div class="formContent">
                    <label for="profession">Enter Profession</label><br>
                    <input type="text" name="" id="profession" required>
                </div>
                <div class="formContent">
                    <label for="age">Enter Age</label><br>
                    <input type="number" name="" id="age" required>
                </div>
            </div>
            

            <input type="submit" name="" id="btn" value="Add User">

        </form>
        
        <div class="errorMs hide">Error : Please Make sure All the fields are filled before adding in an employee !</div>
        <div class="successMs hide">Success : Employee Added!</div>

        <h3 class="tableStart">Adding Employees</h3>

        <table id="tableData">
            <thead class="tabHead">
                <tr>
                    <th>Sr.No.</th>
                    <th>Name</th>
                    <th>Profession</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="index.js"></script>
    </body>
</html>
